<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aliens Sighting Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="head"> Alien Sigtings App</h1>
            <p class="head">You can use this page to search for alien sightings by various criterias!!</p>
        </div>

        <form class="form-inline">
            <div class="form-group">
                <div class="row">
                    <label for="dateValue"><strong>Date</strong></label>
                    <input type="text" id="dateValue" placeholder="Enter Date">
                </div>

                <div class="row">
                    <label for="cityValue"><strong>City</strong></label>
                    <input type="text" id="cityValue" placeholder="Enter City">
                </div>

                <div class="row">
                    <label for="stateValue"><strong>State</strong></label>
                    <input type="text" id="stateValue" placeholder="Enter State">
                </div>

                <div class="row">
                    <label for="countryValue"><strong>Country</strong></label>
                    <input type="text" id="countryValue" placeholder="Enter Country">
                </div>

                <div class="row">
                    <label for="shapeValue"><strong>Shape</strong></label>
                    <input type="text" id="shapeValue" placeholder="Enter Shape">
                </div>

                <button type='submit' id='search' class="btn btn-primary">Search</button>
            </div>
        </form>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped" id="UFOTable">
                    <thead>
                        <th>Date</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Country</th>
                        <th>Shape</th>
                        <th>Duration</th>
                        <th>Comment</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                <button id="load-btn" class="btn btn-primary">Load More Data</button>
            </div>
        </div>
    </div>

    <script src="Data/data.js" type="text/javascript"></script>
    <script src="displayData.js" type="text/javascript"></script>
</body>

</html>
